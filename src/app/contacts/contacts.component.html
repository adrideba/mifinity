<div class="row" *ngIf="contacts">
  <div class="col-md-12">
    <h4 class="mt-3">Contact List</h4>
    <p class="text-muted">
      You have <strong>{{ contactsCount }}</strong> contacts
    </p>
    <ul class="list-group col-md-4 mt-3">
      <li
        class="list-group-item contact-list-item"
        *ngFor="let contact of contacts"
      >
        <app-contact-list-item
          [contact]="contact"
          (deleteCont)="deleteContact($event)"
        ></app-contact-list-item>
      </li>
    </ul>

    <div class="col-md-4 mt-3">
      <div class="input-group">
        <input
          #firstname
          type="text"
          class="form-control"
          placeholder="First Name"
        />
        <input
          #lastname
          type="text"
          class="form-control"
          placeholder="Last Name"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="addContact(firstname.value, lastname.value)"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
